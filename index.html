<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
   <link rel="stylesheet" href="index.css"/> 
   <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>

  <section>
    <div id="left-side">
      <h1>Welcome <br> back!</h1>
      <form>
        <h5>Email</h5>
        <input class="email" type="email" placeholder="Enter your email address"/>
        <h5>Password</h5>
        <input class="password" type="password" placeholder="Enter your password"/>
        <a class="forget-password" href="www.instagram.com">forget your password! </a>

        <button class="login">Login</button>
        <p class="or">or</p>
        <div class="face-go">
          <button class="facebook-btn"><i class="fa-brands fa-facebook-f" style="color: blue;"></i> Facebook</button>
          <button class="google-btn"><i class="fa-brands fa-google"></i>  Google</button>

        </div>
        <h5 class="dont-have">Don't have an account?</h5>
          <button class="crt-acc">Create account</button>
      </form>
      


    </div>
    <div id="right-side">
      <div class="img-div">
        <img class="image-edit" src="asset/fredrik-solli-wandem-DeqrCRTSbPQ-unsplash.jpg" alt="img"/>
      </div>

      <div class="word-fresh">
        <p>Fresh flowers <br/>for any special occassion!</p>
      </div>

    </div>
  </section>
  
  <script src="index.js"></script>
</body>
</html>
